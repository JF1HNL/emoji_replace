<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../node_modules/emoji-js/lib/emoji.js" type="text/javascript"></script>
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>Tweeetãƒ„ãƒ¼ãƒ«</div><br>
    <div>{{ emoij_replace }}</div>
    <input type="button" value="ã¤ã¶ã‚„ã" @click="tweet()"><br>
    <textarea v-model="input_text" placeholder="add multiple lines"></textarea>
  </div>
  <script>
    const emoji_data = {
      "thinking_face": "ðŸ¤”",
      "tada": "ðŸŽ‰",
      "herb": "ðŸŒ¿",
      "muscle": "ðŸ’ª"
    }

    let Field = new Vue({
      el: '#app',
      computed: {
        emoij_replace: function(){
          val = this.input_text.split(":")
          for(i in val){
            if(i % 2){
              if(i == (val.length - 1)){
                val[i] = `:${val[i]}`
                continue;
              }
              val[i] = val[i] in this.emoji_data ?ã€€this.emoji_data[val[i]] : `:${val[i]}:`
            }
          }
          return val.join("")
        }
      },
      data: {
        input_text: '',
        emoji_data
      },
      methods: {
        tweet: function(){
          const content = {
            text: this.emoij_replace
          };
          for (let key in content) {
            content[key] = encodeURIComponent(content[key]);
          }
          const tweet_text = `https://twitter.com/intent/tweet?text=${content.text}`;
          window.open(tweet_text);
        }
      }
    })
  </script>
</body>
</html>
