<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <div>Tweeetツール</div><br>
    <div>{{ emoji_replace }}</div>
    <input type="button" value="つぶやく" @click="tweet()"><br>
    <textarea v-model="input_text" placeholder="add multiple lines"></textarea>
  </div>
  <script>
    let Field = new Vue({
      el: '#app',
      watch: {
        input_text: function(){
          this.emoji_replace = this.input_text
          val = this.input_text.split(":")
          for(i in val){
            if(i % 2){
              if(i == (val.length - 1)){
                val[i] = `:${val[i]}`
                continue;
              }
              axios
                .get('https://www.emojidex.com/api/v1/emoji/' + val[i].split(':').join(''))
                .then(response => {
                  this.emoji_replace = this.emoji_replace
                    .replace(':' + response.data.code + ':', response.data.moji)
                })
            }
          }
        }
      },
      data: {
        input_text: '',
        emoji_replace: ''
      },
      methods: {
        tweet: function(){
          const content = {
            text: this.emoij_replace
          };
          for (let key in content) {
            content[key] = encodeURIComponent(content[key]);
          }
          const tweet_text = `https://twitter.com/intent/tweet?text=${content.text}`;
          window.open(tweet_text);
        }
      }
    })
  </script>
</body>
</html>
